<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="./Assets/Venus.png">
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="navigation">
        <div class="header">
            <a href="./index.html" class="logo-atas">
                <img src="./Assets/Astronom.png" alt="">
    
            </a>
            <div class="header-atri">
                <a href="./index.html">Home</a>
                <a href="./Login.html">Login</a>
                <a href="./Planet.html">Planet</a>
            </div>
        </div>
        <div class="bg">
            <img src="./Assets/loginbg2.jpg" alt="">
        </div>
        <di class="back-logo">
            <img src="./Assets/Astronom.png" alt="">
        </div>

        <form action="" onsubmit="validate()">
            <div class="daftar">
                <div>
                    <h6>REGISTER NASA ACCOUNT</h6>
                </div>
                <div>
                    <input type="text" placeholder="Nickname" name="" id="txtnickname" class="ukuran">
                </div>
                <div>
                    <input type="text"  placeholder="Full Name" name="" id="txtfullname" class="ukuran">
                </div>
                <div>
                    <input type="email" placeholder="Email" name="" id="txtemail" class="ukuran">
                </div>
                <div>
                    <input type="password" placeholder="Password" name="" id="txtpassword" class="ukuran">
                </div>
                <div>
                    <input type="text" placeholder="Address" name="" id="txtalamat" class="ukuran">
                </div>
                <div class="Cbox">
                    <input type="checkbox" name="" id="check" class="check">
                    <span class="terms">Telah membaca dan menyetujui Syarat Layanan & Kebijakan Privasi</span>
                </div>
                <p id="error"></p>
                <div>
                    <input type="submit" value="Confirm Data" class="submit">
                </div>
            </div>
            
        </form>

        <div class="footer"> 
            <div class="ft-logo">
                <a href="https://www.facebook.com/">
                    <img src="./Assets/facebook.png" alt="">
                </a>
                <a href="https://www.instagram.com/">
                    <img src="./Assets/instagram.png" alt="">
                </a>
                <a href="https://www.youtube.com/c/NASA">
                    <img src="./Assets/youtube.png" alt="">
                </a>
                <a href="https://twitter.com/nasa">
                    <img src="./Assets/twitter.png" alt="">
                </a>
                <div class="Sponsor">
                    Sponsored By :
                </div>
                <div class="logo-sponsor">
                    <img src="./Assets/Astronom.png" alt="">
                    <img src="./Assets/nasa.png" alt="">
                    <img src="./Assets/asu.png" alt="">
                </div>
            </div>
        </div>


    </div>
</body>
<script src="./Login.js"></script>
</html>
